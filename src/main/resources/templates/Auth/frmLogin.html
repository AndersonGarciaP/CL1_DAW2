<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link th:href="@{/styles/bootstrap/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{/styles/fontawesome/all.css}" rel="stylesheet"/>
  <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="card mx-auto mt-5" style="max-width: 400px;">
  <div class="card-header text-dark bg-light">
    <h5 class="card-title text-center">Autenticación</h5>
  </div>
  <div class="card-body">
    <form th:action="@{/auth/login}" method="post">
      <div class="mb-3">
        <label for="nomusuario" class="form-label">Usuario</label>
        <input maxlength="15" type="text" class="form-control" name="nomusuario" id="nomusuario">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input maxlength="15" type="password" class="form-control" name="password" id="password">
      </div>
      <button type="submit" id="btningresar" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i> Ingresar
      </button>
      <a class="btn btn-primary" th:href="@{/auth/registrar}" role="button">Registrarse</a>
    </form>
  </div>
</div>
</body>
</html>
