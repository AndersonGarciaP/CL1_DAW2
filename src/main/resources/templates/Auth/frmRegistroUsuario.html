<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}" rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="card mx-auto mt-5" style="max-width: 400px;">
    <div class="card-header text-dark bg-light">
        <h5 class="card-title text-center">Registro de Usuarios</h5>
    </div>
    <div class="card-body">
        <form th:action="@{/auth/guardarUsuario}" method="post">
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input maxlength="15" type="text" class="form-control" name="nombres" id="nombres">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input maxlength="15" type="text" class="form-control" name="apellidos" id="apellidos">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input maxlength="15" type="text" class="form-control" name="email" id="email">
            </div>

            <div class="mb-3">
                <label for="nomusuario" class="form-label">Usuario</label>
                <input maxlength="15" type="text" class="form-control" name="nomusuario" id="nomusuario">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input maxlength="15" type="password" class="form-control" name="password" id="password">
            </div>
            <a class="btn btn-primary" th:href="@{/auth/login}" role="button">Ir al Login</a>
            <button type="submit" id="btnregistrar" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Registrar
            </button>

        </form>
    </div>
</div>
</body>
</html>
